<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUP Token</title>
  <link rel="icon" type="image/png" href="rup-logo.png" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    header img {
      height: 120px;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    button {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #8e2de2;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="rup-logo.png" alt="RUP Logo" />
    <h1>RUP Token</h1>
  </header>

  <div class="section">
    <h2>Buy RUP Token</h2>
    <button onclick="buyRUP()">Buy</button>
  </div>

  <div class="section">
    <h2>Sell RUP Token</h2>
    <button onclick="sellRUP()">Sell</button>
  </div>

  <div class="section">
    <h2>Claim Free Airdrop</h2>
    <button onclick="claimAirdrop()">Claim</button>
  </div>

  <footer>
    This airdrop is free and only for promotional purposes. Multiple submissions or fake entries will be rejected.
    Only genuine participants with valid wallet addresses will be rewarded. We reserve the right to cancel suspicious entries.
  </footer>

  <script>
    const adminWallet = "0x436bC1973B443c8a3c3E7C6D06271e68B49B32A4";

    async function buyRUP() {
      if (typeof window.ethereum !== 'undefined') {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();

        const tx = await signer.sendTransaction({
          to: adminWallet,
          value: ethers.utils.parseEther("0.1") // Set desired amount
        });

        alert("Transaction sent! Hash: " + tx.hash);
      } else {
        alert("MetaMask not detected");
      }
    }

    function sellRUP() {
      alert("To sell RUP token, please use QuickSwap or another supported DEX.");
    }

    function claimAirdrop() {
      window.open("https://docs.google.com/forms/d/1c7wCT1bU1dqFXz-JdyZDlF8eCUgvNqr4KA3M3kH-42U/viewform", "_blank");
    }
  </script>
</body>
</html>
